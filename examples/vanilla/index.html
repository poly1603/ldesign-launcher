<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Launcher - Vanilla JavaScript</title>
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>🚀 LDesign Launcher</h1>
      <p class="subtitle">Vanilla JavaScript 示例项目</p>
    </header>

    <main class="main">
      <section class="hero">
        <h2>欢迎使用 LDesign Launcher</h2>
        <p>这是一个使用原生 JavaScript 开发的示例项目</p>
        
        <div class="actions">
          <button id="counter-btn" class="btn btn-primary">
            点击次数: <span id="counter">0</span>
          </button>
          <button id="theme-btn" class="btn btn-secondary">
            切换主题
          </button>
        </div>
      </section>

      <section class="features">
        <h3>功能特性</h3>
        <div class="feature-grid">
          <div class="feature-card">
            <h4>⚡ 快速开发</h4>
            <p>零配置启动开发服务器</p>
          </div>
          <div class="feature-card">
            <h4>📦 智能打包</h4>
            <p>自动优化构建输出</p>
          </div>
          <div class="feature-card">
            <h4>🎨 样式处理</h4>
            <p>支持 CSS 预处理器</p>
          </div>
          <div class="feature-card">
            <h4>🔧 类型安全</h4>
            <p>TypeScript 开箱即用</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 LDesign Launcher. All rights reserved.</p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
